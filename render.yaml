services:
  - type: web
    name: smart-attendance-backend
    runtime: java
    buildCommand: cd backend && mvn clean install
    startCommand: cd backend && java -jar target/smart-attendance-system-1.0.0.jar
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
